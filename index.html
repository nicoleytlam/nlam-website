    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .hero {
        flex: 1;
      }

      .header-controls {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      /* Simple explore link styles */
      .explore-link {
        color: white;
        border: 2px solid white;
        padding: 12px 35px;
        display: inline-block;
        margin-top: 30px;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2em;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
        position: relative;
        transform: translateY(100px);
        cursor: pointer;
      }

      .explore-link:hover {
        background-color: white;
        color: black;
        text-decoration: none;
        animation: none;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
        }
        70% {
          box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
        }
      }

      @media (max-width: 767px) {
        .header-controls {
          top: 15px;
          left: 15px;
        }
      }

      .inner {
        margin-top: 20px;
      }

      h1 {
        margin: 0;
        padding: 0;
      }

      .navicon {
        display: none;
      }

      .explore-simple {
        color: white; 
        border: 2px solid white; 
        padding: 12px 35px; 
        font-size: 1.2em; 
        text-decoration: none; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        animation: pulse 1.5s infinite; 
        display: inline-block;
        transition: all 0.3s ease;
      }

      .explore-simple:hover {
        background-color: white;
        color: black;
        text-decoration: none;
        animation: none;
      }
    </style>
  </head>
