      .resume-header {
        padding: 100px 0 40px;
        text-align: center;
        background-color: #f8f8f8;

      .resume-header h1 {
        font-size: 48px;
        margin-bottom: 10px;

      }

        padding: 60px 0;

      .resume-links .btn {
        margin: 15px;

        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 30px;
        transition: all 0.3s ease;

      .music-resume {
        background: #6da999;
        color: #fff;
      }
      .cv-resume {
        background: #ed906a;
        color: #fff;
      }
      @media (max-width: 767px) {
        .resume-preview iframe {
          transform: scale(0.6);
          transform-origin: top center;
          width: 100%;
          height: 600px; /* adjust height if needed */

        }
      }
